<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body onload="Main.init()">
        <div id='info' class='info hidden'>
            Did you know that listening to background noise while you work leads to a variety of cognitive benefits?<br/><br/>
            Pick a preset below to start listening!
            <div id='info-close' class='info-close'>x</div>
        </div>
        <div id='tracklist' class='tracklist'></div>
        <div id='pomodoro' class='pomodoro'>
            <div class='pomo-container'>
                <div id='pomo-icon' class='pomo-icon' alt='Restart Timer'></div>
                <div class='timer'><input id='timer'></input></div>
                <div id='pomo-start' class='pomo-start' alt='Play / Pause Timer'></div>
            </div>
        </div>
    </body>
</html>
