    <style>
        * {
            transition-duration: 500ms;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        body {
            background-image: url('images/bg.png');
            background-repeat: repeat-x;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .bob {
            width: 100vw;
            margin: 0 auto;
        }
        .bob img {

        }
        .overlay {
            position:absolute;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            opacity: 0;
        }
        .overlay.active {
            opacity: 0.75;
        }
        .sidebar iframe{
            position: absolute;
            left: -240px;
            top: 40px;
            width: 240px;
            height: calc(100vh - 40px);
        }
        .sidebar.active iframe {
            left: 0;
        }
        .tab {
            position: absolute;
            left: 0;
            bottom: 32px;
            background: #028;
            width: 32px;
            height: 32px;
            border-radius: 0 32px 32px 0;
        }
        .tab.active {
            left: 240px;
        }
    </style>
</head>
